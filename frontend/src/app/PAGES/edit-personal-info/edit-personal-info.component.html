<div class="container">
    <div class="first-div">
        <img src="../../../assets/devchallenges.svg">
    </div>
    <div class="central-div">
        <div class="main-div">
            <div class="back-div">
                <mat-icon>keyboard_arrow_left</mat-icon>
                <p>Back</p>
            </div>
            <div class="main-box">
                <p class="change-info">Change Info</p>
                <p class="font-size color-82 changes-will">Changes will be reflected to every services</p>
                <div class="change-photo">
                    <div class="image">
                        <mat-icon>camera_alt</mat-icon>
                    </div>
                    <p class="font-size color-82">CHANGE PHOTO</p>
                </div>
                <div class="name">
                    <p class="font-size label">Name</p>
                    <input class="input font-size" type="text" placeholder="Enter your name...">
                </div>
                <div class="bio">
                    <p class="font-size label">Bio</p>
                    <textarea name="" class="font-size" placeholder="Enter your bio..."></textarea>
                </div>
                <div class="phone">
                    <p class="font-size label">Phone</p>
                    <input class="input font-size" type="text" placeholder="Enter your phone...">
                </div>
                <div class="email">
                    <p class="font-size label">Email</p>
                    <input class="input font-size" type="text" placeholder="Enter your email...">
                </div>
                <div class="password">
                    <p class="font-size label">Password</p>
                    <input class="input font-size" type="text" placeholder="Enter your new password...">
                </div>
                <button>Save</button>
            </div>
            <app-created-by></app-created-by>
        </div>
    </div>
</div>
